<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JSON to Array shape converter</title>

    <script type="module">
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
    </script>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <meta name="description" content="Small web tool that lets you convert JSON into array shape format.">
    <meta property="og:title" content="JSON to Array shape converter - Can Vural">
    <meta property="og:description" content="Small web tool that lets you convert JSON into array shape format.">
    <meta property="og:locale" content="en_GB">
    <meta property="og:type" content="website">
</head>

<body class="container mx-auto bg-gray-100 p-4">
    <div class="space-y-2">
        <div class="space-y-2">
            <label for="json">JSON</label>
            <textarea name="json" id="json" rows="5" autofocus="" placeholder="{}" class="resize-y p-2 w-full font-mono"></textarea>
            <span class="text-sm text-red-500 block" id="error"></span>
            <button id="process" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Process
            </button>
        </div>

        <div>
            <label for="result" class="mt-4">Result</label>
            <div class="relative">
                <textarea readonly name="result" id="result" rows="5" autofocus="" placeholder="" class="resize-none p-2 w-full font-mono mt-2"></textarea>
                <div class="absolute bottom-2 right-2 cursor-pointer text-gray-400 hover:text-black" id="copy">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('process').addEventListener('click', function (e) {
          let rawJson = document.getElementById('json').value
          let json = parseJson(rawJson)
          let typedJson = traverse(json)

          document.getElementById('result').value = toShape(typedJson).replaceAll(', }', '}')
        })

        document.getElementById("copy").addEventListener("click", () => {
          document.getElementById('result').select()
          document.execCommand("copy");
        });

        function parseJson(rawJson) {
          try {
            const parsed = JSON.parse(rawJson)
            document.getElementById('error').innerHTML = ''
            return parsed
          } catch (e) {
            document.getElementById('error').innerHTML = 'You entered not valid JSON.'
            return {}
          }
        }

        function traverse(o) {
          return Object.entries(o).reduce((newObj, [key, val]) => {
            if (Array.isArray(val)) {
              newObj[key] = []

              val.forEach((el) => {
                newObj[key].push(traverse(el))
              })
            } else if (typeof val === 'object' && val !== null) {
              newObj[key] = traverse(val)
            } else {
              if (typeof val === 'number') {
                if (Number.isInteger(val)) {
                  newObj[key] = 'int'
                } else {
                  newObj[key] = 'float'
                }
              } else {
                newObj[key] = typeof val
              }
            }

            return newObj
          }, {})
        }

        function toShape(typedJson) {
          let shape = 'array{'

          for(const [key, value] of Object.entries(typedJson)) {
            if (typeof key === 'string') {
              if (Array.isArray(value)) {
                value.forEach((el, i) => {
                  shape += `${i.toString()}: ${toShape(el)}, `
                })
              } else if (typeof value === 'object' && value !== null) {
                shape += `${key}: ${toShape(value)}, `
              } else {
                shape += `${key}: ${value}, `
              }
            }
          }

          return shape + '}';
        }

        function diff(o1, o2) {
          return Object.keys(o2).reduce((diff, key) => {
            if (o1[key] === o2[key]) return diff
            return {
              ...diff,
              [key]: o2[key]
            }
          }, {})
        }
    </script>
</body>
</html>
